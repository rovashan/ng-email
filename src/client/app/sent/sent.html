<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Body</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="msg in vm.messages">
                                    <td>{{msg.Subject}}</td>
                                    <td>{{msg.Body}}</td>
                                    <td>{{msg.From}}</td>
                                    <td>{{msg.To}}</td>
                                    <td>{{msg.EmailDate | date : 'MMM d'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
