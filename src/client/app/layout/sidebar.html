<div ng-controller="SidebarController as vm">
  <ht-sidebar when-done-animating="vm.sidebarReady()">
    <div class="sidebar-filler"></div>
    <div class="sidebar-dropdown">
      <a href="#">Menu</a>
    </div>
    <div class="sidebar-inner">
      <div class="sidebar-widget" style="text-align: center;">
        <button type="button" class="btn btn-success btn-lg" style="width: 100px;" ng-click="vm.sendMail()">
          <i class="fa fa-angle-double-up"></i> Send
        </button>
        <button type="button" class="btn btn-success btn-lg" style="width: 100px;" ng-click="vm.getMail()">
          <i class="fa fa-angle-double-down"></i> Receive
        </button>
      </div>



      <ul class="navi">
        <li class="nblue fade-selection-animation" ng-class="vm.isCurrent(r)" ng-repeat="r in vm.navRoutes">
          <a ui-sref="{{r.name}}" ng-bind-html="r.settings.content"></a>
        </li>
      </ul>
    </div>
  </ht-sidebar>
</div>
